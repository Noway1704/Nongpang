<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rak mai?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .bear-image {
            width: 300px; /* เพิ่มขนาดรูปหมี */
            height: 300px; /* เพิ่มขนาดรูปหมี */
            transition: transform 0.5s;
            margin-top: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            width: 100%;
        }
        .button {
            padding: 20px 40px; /* เพิ่มขนาดปุ่ม */
            font-size: 24px; /* เพิ่มขนาดตัวอักษร */
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            transform: scale(1.1);
        }
        .love-button {
            background-color: #ff69b4;
            color: white;
            margin-right: 40px; /* เพิ่มช่องว่างระหว่างปุ่ม */
            width: 230px;
        }
        .no-love-button {
            background-color: #87ceeb;
            color: white;
            position: relative;
            left: 10px; /* ตั้งตำแหน่งเริ่มต้น */
            width: 230px; /* เพิ่มความยาวของปุ่ม */
        }
        .message {
            display: none;
            font-size: 36px; /* เพิ่มขนาดข้อความ */
            font-weight: bold;
            color: #ff69b4;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .message1 {
            font-size: 36px; /* เพิ่มขนาดข้อความ */
            font-weight: bold;
            color: #ff8800;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .message2 {
            display: none;
            font-size: 36px; /* เพิ่มขนาดข้อความ */
            font-weight: bold;
            color: #ff0000;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .message3 {
            display: none;
            font-size: 36px; /* เพิ่มขนาดข้อความ */
            font-weight: bold;
            color: #ffa9ec;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message1" id="message">5 M แล้วเย้ๆๆๆ</div>
        <img src="https://i.pinimg.com/originals/57/fe/4c/57fe4c550779e6134f9fcccddb645780.gif" alt="Bear Asking" class="bear-image" id="bearImage">
        <div class="buttons">
            <button class="button love-button" id="loveButton" onclick="loveButtonClick()">รักพี่พีที่สุดเลย</button>
            <button class="button no-love-button" id="noLoveButton" onclick="noLoveButtonClick()">ไม่รักเธอหรอก!</button>
        </div>
        <div class="message" id="message">เค้าโกรธอ้วนแล้วไปกดใหม่เลย!!!!</div>
        <div class="message2" id="message2">โกรธอ้วนแล้วไปกดใหม่เลย!!!</div>
        <div class="message3" id="message3">รักที่สุดในโลกกกกกกกเลย</div>
    </div>
    <script>
        let noLoveClickCount = 0;

        function loveButtonClick() {
            document.getElementById('bearImage').src = 'https://i.pinimg.com/originals/36/a0/ae/36a0aec90777a008b7bce6748922169a.gif';
            document.getElementById('bearImage').style.transform = 'scale(1.2)';
            document.getElementById('loveButton').style.display = 'none';
            document.getElementById('noLoveButton').style.display = 'none';
            document.getElementById('message3').style.display = 'block'; // ข้อความเมื่อกด "รักพี่พีที่สุดเลย"
        }

        function noLoveButtonClick() {
            noLoveClickCount++;
            let button = document.getElementById('noLoveButton');
            let loveButton = document.getElementById('loveButton');
            if (noLoveClickCount >= 10) {
                button.style.display = 'none';
                loveButton.style.display = 'none';
                document.getElementById('bearImage').src = 'https://scontent.xx.fbcdn.net/v/t1.15752-9/471806486_28989019614018623_2099016013584945356_n.jpg?stp=dst-jpg_s480x480_tt6&_nc_cat=102&ccb=1-7&_nc_sid=0024fc&_nc_ohc=OHKVFJbCzEMQ7kNvgHcQyX7&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1gEsaJqW4RqokjWbjoqNS7r_xVow331hoCgirET0PKCf3g&oe=67AA01E5'; // เปลี่ยนเป็นรูปหมีโกรธ GIF
                document.getElementById('message').style.display = 'block';
                document.getElementById('message2').style.display = 'block'; // ข้อความเมื่อกด "ไม่รักเธอหรอก!" ครบ 10 ครั้ง
            } else {
                let container = button.parentElement;
                let containerRect = container.getBoundingClientRect();
                let x = Math.random() * (containerRect.width - button.offsetWidth);
                let y = Math.random() * (containerRect.height - button.offsetHeight);
                x = Math.max(0, Math.min(x, containerRect.width - button.offsetWidth));
                y = Math.max(0, Math.min(y, containerRect.height - button.offsetHeight));
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                button.style.transform = `rotate(${Math.random() * 360}deg)`;
            }
        }
    </script>
</body>
</html>
